repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.specstory/
      - id: end-of-file-fixer
        exclude: ^\.specstory/
      - id: check-yaml
        exclude: ^\.specstory/
      - id: check-added-large-files
        exclude: ^\.specstory/
      - id: check-merge-conflict
        exclude: ^\.specstory/
      - id: debug-statements
        exclude: ^\.specstory/
      - id: check-case-conflict
        exclude: ^\.specstory/
      - id: check-docstring-first
        exclude: ^\.specstory/
      - id: check-json
        exclude: ^\.specstory/
      - id: check-symlinks
        exclude: ^\.specstory/
      - id: check-toml
        exclude: ^\.specstory/
      - id: detect-private-key
        exclude: ^\.specstory/
      - id: requirements-txt-fixer
        exclude: ^\.specstory/

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        files: ^(map_locations/|map_locations_ai/|tests/)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=100"]
        files: ^(map_locations/|map_locations_ai/|tests/)

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100]
        files: ^(map_locations/|tests/)
      # Separate lenient flake8 for AI package
      - id: flake8
        alias: flake8-ai
        args: [--max-line-length=100, --extend-ignore=E226]
        files: ^(map_locations_ai/)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-requests]
        args: [--ignore-missing-imports]
        files: ^(map_locations/)
      # Separate lenient mypy for AI package
      - id: mypy
        alias: mypy-ai
        additional_dependencies: [types-PyYAML, types-requests]
        args: [
          --ignore-missing-imports,
          --disable-error-code=no-untyped-def,
          --disable-error-code=arg-type,
          --disable-error-code=misc
        ]
        files: ^(map_locations_ai/)

  # Optional: Add pytest hook (commented out by default for speed)
